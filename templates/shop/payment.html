{% extends 'shop/layout.html' %}



{% block content %}



<div class="container p-0 mt-5">

    <div class="card px-4 col-md-6 mx-auto">
        <p class="h8 py-3">Payment Details</p>
        <div class="row gx-3">
            <div class="col-12">
                <div class="d-flex flex-column">
                    <p class="text mb-1">Person Name</p> <input class="form-control mb-3" type="text" placeholder="Name" value="Barry Allen">
                </div>
            </div>
            <div class="col-12">
                <div class="d-flex flex-column">
                    <p class="text mb-1">Card Number</p> <input class="form-control mb-3" type="text" placeholder="1234 5678 435678">
                </div>
            </div>
            <div class="col-6">
                <div class="d-flex flex-column">
                    <p class="text mb-1">Expiry</p> <input class="form-control mb-3" type="text" placeholder="MM/YYYY">
                </div>
            </div>
            <div class="col-6">
                <div class="d-flex flex-column">
                    <p class="text mb-1">CVV/CVC</p> <input class="form-control mb-3 pt-2 " type="password" placeholder="***">
                </div>
            </div>
            <div class="col-12">
                <div class="btn btn-primary mb-3"> <a class="ps-3 btn btn-primary" href="{% url 'index' %}">Pay ${{item.price}}</a> </div>
            </div>
        </div>
        <p class=" mt-3 text-success">You are Paying For {{item.name }}   
            <a href="{% url 'cart' user.id %}" class="text-danger ml-2 px-2">Not Now</a>
        </p>
    </div>
</div>




{% endblock content %}
